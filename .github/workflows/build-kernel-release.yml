name: Build and Release Sultan Kernels

permissions:
  contents: write  # Allow writing to repository contents (for pushing tags)
  actions: write   # Allows triggering actions
  
on:
  workflow_dispatch:
    inputs:
      sep_options:
        description: '⬇️ OPTIONS ⬇️'
        required: false
        type: boolean
        default: false

      susfs:
        description: 'Enable SUSFS'
        required: false
        type: boolean
        default: false
      build_next:
        description: 'Build KernelSU-Next'
        required: false
        type: boolean
        default: true
      build_wksu:
        description: 'Build WKSU'
        required: false
        type: boolean
        default: false

      sep_devices:
        description: '⬇️ DEVICES ⬇️'
        required: false
        type: boolean
        default: false

      build_gs201:
        description: 'Build for GS201 (Pixel 7/7 Pro/7a)'
        required: false
        type: boolean
        default: true
      build_zuma:
        description: 'Build for Zuma (Pixel 8/8 Pro/8a)'
        required: false
        type: boolean
        default: false
      build_zumapro:
        description: 'Build for ZumaPro (Pixel 9/9 Pro/9 Pro XL/9 Pro Fold)'
        required: false
        type: boolean
        default: false
        
jobs:
  build-kernel-gs201:
    if: ${{ inputs.build_gs201 == true }}
    uses: ./.github/workflows/sultan.yml
    secrets: inherit
    with:
      codename: "gs201"
      repo: "android_kernel_google_gs201"
      android_version: "android14"
      kernel_version: "6.1"
      susfs: ${{ inputs.susfs }}
      build_wksu: ${{ inputs.build_wksu }}
      build_next: ${{ inputs.build_next }}
      
  build-kernel-zuma:
    if: ${{ inputs.build_zuma == true }}
    uses: ./.github/workflows/sultan.yml
    secrets: inherit
    with:
      codename: "zuma"
      repo: "android_kernel_google_zuma"
      android_version: "android14"
      kernel_version: "6.1"
      susfs: ${{ inputs.susfs }}
      build_wksu: ${{ inputs.build_wksu }}
      build_next: ${{ inputs.build_next }}

  build-kernel-zumapro:
    if: ${{ inputs.build_zumapro == true }}
    uses: ./.github/workflows/sultan.yml
    secrets: inherit
    with:
      codename: "zumapro"
      repo: "android_kernel_google_zumapro"
      android_version: "android14"
      kernel_version: "6.1"
      susfs: ${{ inputs.susfs }}
      build_wksu: ${{ inputs.build_wksu }}
      build_next: ${{ inputs.build_next }}

  trigger-release:
    runs-on: ubuntu-latest
    needs:
        - build-kernel-gs201
        - build-kernel-zuma
        - build-kernel-zumapro
    env:
      REPO_OWNER: TheWildJames
      REPO_NAME: Sultan_KernelSU_SUSFS
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      RELEASE_NAME: "Sultan Kernels With KernelSU Next & SUSFS v2.0.0"
      RELEASE_NOTES: |
        This release contains KernelSU Next and SUSFS v2.0.0
        
        ⚠️ **COMPATIBILITY NOTICE** ⚠️
        Please ensure compatibility!
        
        Module: 
        -> https://github.com/sidex15/ksu_module_susfs
        
        Managers:
        -> https://github.com/WildKernels/Wild_KSU
        
        Features:
        [+] Wild KSU
        [+] SUSFS v2.0.0

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Get the Latest Tag from GitHub
      - name: Generate and Create New Tag
        run: |
            # Fetch the latest tag from GitHub (using git ls-remote to ensure we get the absolute latest)
            # Filter for tags matching vX.X.X-rX format and sort them by version
            LATEST_TAG=$(git ls-remote --tags origin | awk -F/ '{print $3}' | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+-r[0-9]+$' | sort -V | tail -n1)
            
            if [ -z "$LATEST_TAG" ]; then
              LATEST_TAG="v1.0.0-r0"
              echo "No existing tags found. Starting with $LATEST_TAG"
            else
              echo "Latest remote tag found: $LATEST_TAG"
            fi
            
            # Extract base version and suffix
            # e.g., v2.0.0-r5 -> v2.0.0 and 5
            BASE_VERSION=$(echo "$LATEST_TAG" | awk -F'-r' '{print $1}')
            SUFFIX=$(echo "$LATEST_TAG" | awk -F'-r' '{print $2}')
            
            # Increment suffix
            NEW_SUFFIX=$((SUFFIX + 1))
            NEW_TAG="${BASE_VERSION}-r${NEW_SUFFIX}"
            
            # Output the new tag to be used
            echo "New tag: $NEW_TAG"
            
            # Set the new tag as an environment variable to be used in later steps
            echo "NEW_TAG=${NEW_TAG}" >> $GITHUB_ENV
            
            # Create the tag in the repository
            git tag $NEW_TAG
            git push origin $NEW_TAG
            
      # Download Artifacts for A12 (Only if A12 Build is successful or input is true or empty)
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./downloaded-artifacts

      # Create GitHub Release and upload files if make_release is true
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ env.NEW_TAG }}  # Use the generated tag for the release
          release_name: ${{ env.RELEASE_NAME }}  # Pass the RELEASE_NAME to the action
          body: ${{ env.RELEASE_NOTES }}  # Pass the RELEASE_NOTES to the action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets Dynamically
        run: |
          # Loop through all directories in the downloaded-artifacts directory
          # Each directory corresponds to an artifact
          cd ./downloaded-artifacts
          for dir in *; do
              # Skip if not a directory
              if [ ! -d "$dir" ]; then
                  continue
              fi

              echo "Zipping artifact: $dir..."
              # Navigate into the directory to zip contents at root
              cd "$dir"
              zip -r "../${dir}.zip" ./*
              cd ..
              
              # Upload the file to the GitHub release
              echo "Uploading ${dir}.zip..."
              gh release upload ${{ env.NEW_TAG }} "${dir}.zip"
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_TAG: ${{ env.NEW_TAG }}

      # Display Files Uploaded
      - name: Display Files Uploaded
        run: |
          echo "GitHub release created with the following files:"
          ls ./downloaded-artifacts/**/*
